`render` into an HTML-looking format. Since the two models above are

<script src="/socket.io/socket.io.js"></script>
<script>

  var socket = io.connect('http://localhost');

  socket.on('deleted', function (docId) {
    console.log('delete', docId);
    var todo = app.todos.get(docId);
    if (todo) {
      app.todos.remove(todo);
    }
  });

  socket.on('updated', function (doc) {
    var todo = app.todos.get(doc._id);
    if (todo) {
      //update
      todo.set(doc);
    } else {
      //create
      app.todos.create({
        _id: doc._id,
        title: doc.title,
        completed: doc.completed,
        order: app.todos.nextOrder()
      });
    }
  });

</script>
